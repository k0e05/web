<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介 | AI Inspired Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
        /* 全体の基本設定 */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #0e0e0e;
      color: #f0f0f0;
    }
    
    /* ヘッダー部分 */
    header {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    
    /* ナビゲーションメニュー */
    nav {
      background: #1a1a1a;
    }
    
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 10px;
      margin: 0;
    }
    
    nav ul li {
      margin: 0 15px;
    }
    
    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }
    
    nav ul li a:hover {
      color: #00d1b2;
    }
    
    /* セクション共通 */
    section {
      margin: 50px 20px;
    }
    
    section h2 {
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    
    /* プロジェクトセクション */
    .project {
      background: #1f1f1f;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
    }
    
    /* フッター */
    footer {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My AI-Inspired Portfolio</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#about">自己紹介</a></li>
      <li><a href="#projects">プロジェクト</a></li>
      <li><a href="#contact">連絡先</a></li>
    </ul>
  </nav>
  <section id="about">
    <h2>About Me</h2>
    <p>ここにあなたの自己紹介文を記載してください。あなたの経歴やスキル、興味のある分野など、自由に書けます。</p>
  </section>
  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <h3>プロジェクト名</h3>
      <p>プロジェクトの簡単な説明や、どのような技術を使っているかなどを記述してください。</p>
    </div>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>ご連絡先やSNSアカウントのリンクなどを記載してください。</p>
  </section>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
